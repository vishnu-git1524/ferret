# Calamares Configuration for Ferret OS
# This is the main configuration file for the Calamares installer

modules-search: [ local ]

instances:
- id:       ferret
  module:   packages
  config:   packages-ferret.conf
- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf
- id:       after
  module:   shellprocess
  config:   shellprocess-after.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - bootloader
  - shellprocess@before
  - packages@ferret
  - shellprocess@after
  - preservefiles
  - umount
- show:
  - finished

branding: ferret

prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false
