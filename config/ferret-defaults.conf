# Ferret OS Default Configuration
# This file contains default system settings for Ferret OS

# Display Manager Configuration
[Desktop]
DefaultDesktop=xfce
AutoLogin=false
ShowUserList=true
EnableHidpi=true

# Network Configuration
[Network]
EnableNetworkManager=true
EnableWifi=true
EnableBluetooth=true
DefaultDNS=1.1.1.1,8.8.8.8

# Security Configuration
[Security]
EnableFirewall=true
EnableAppArmor=true
AutomaticUpdates=true
PasswordPolicy=medium

# Package Management
[Packages]
EnableFlatpak=true
EnableSnap=false
EnableAppImage=true
AutoUpdate=security

# User Interface
[UI]
Theme=ferret-blue
IconTheme=papirus
CursorTheme=breeze
FontSize=11
EnableAnimations=true

# Performance
[Performance]
Swappiness=10
EnableZram=true
EnablePreload=false
PowerProfile=balanced

# Hardware Support
[Hardware]
EnableMicrocode=true
EnableFirmware=true
EnableVulkan=true
EnableVaapi=true

# Development Tools
[Development]
DefaultEditor=mousepad
DefaultIDE=code
DefaultBrowser=firefox
EnableDocker=false
