# Ferret OS Modern Default Configuration
# Professional system settings for a modern desktop experience

# Display Manager Configuration
[Desktop]
DefaultDesktop=xfce
AutoLogin=false
ShowUserList=true
EnableHidpi=true
EnableWayland=false
EnableCompositing=true
EnableVSync=true

# Modern Theme Configuration
[Theme]
Theme=Arc-Darker
IconTheme=Papirus-Dark
CursorTheme=Adwaita
FontFamily=Inter
FontSize=10
AccentColor=#3b82f6
EnableAnimations=true
EnableTransparency=true

# Network Configuration
[Network]
EnableNetworkManager=true
EnableWifi=true
EnableBluetooth=true
DefaultDNS=1.1.1.1,1.0.0.1,8.8.8.8,8.8.4.4
EnableIPv6=true
EnableMulticast=true

# Security Configuration
[Security]
EnableFirewall=true
EnableAppArmor=true
AutomaticUpdates=security
PasswordPolicy=strong
EnableSecureBoot=true
DisableRoot=true

# Package Management
[Packages]
EnableFlatpak=true
EnableSnap=false
EnableAppImage=true
AutoUpdate=security
EnableParallelDownloads=true
PreferredMirror=auto

# Performance Optimization
[Performance]
Swappiness=10
EnableZram=true
EnablePreload=false
PowerProfile=balanced
EnableTrimSSD=true
IOScheduler=mq-deadline
EnableKSM=false

# Hardware Support
[Hardware]
EnableMicrocode=true
EnableFirmware=true
EnableVulkan=true
EnableVaapi=true
EnableOpenCL=true
EnableCUDA=false

# Development Environment
[Development]
DefaultEditor=code
DefaultTerminal=xfce4-terminal
DefaultBrowser=firefox-esr
EnableDocker=false
EnableFlatpakSDK=true
EnableGit=true

# Multimedia
[Multimedia]
EnableCodecs=true
EnableGStreamer=true
EnablePulseAudio=true
EnablePipewire=false
DefaultMusicPlayer=rhythmbox
DefaultVideoPlayer=vlc
