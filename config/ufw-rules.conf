# UFW Configuration for Ferret OS
# Default firewall rules for security and usability

# Default policies
-P INPUT DROP
-P FORWARD DROP
-P OUTPUT ACCEPT

# Loopback interface
-A INPUT -i lo -j ACCEPT
-A OUTPUT -o lo -j ACCEPT

# Allow established and related connections
-A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT

# Allow SSH (disabled by default, can be enabled by user)
# -A INPUT -p tcp --dport 22 -j ACCEPT

# Allow HTTP/HTTPS (for web browsing)
-A INPUT -p tcp --dport 80 -j ACCEPT
-A INPUT -p tcp --dport 443 -j ACCEPT

# Allow DNS
-A INPUT -p udp --dport 53 -j ACCEPT
-A INPUT -p tcp --dport 53 -j ACCEPT

# Allow DHCP client
-A INPUT -p udp --sport 67 --dport 68 -j ACCEPT

# Allow ping (limited)
-A INPUT -p icmp --icmp-type echo-request -m limit --limit 1/s -j ACCEPT

# Allow mDNS for local network discovery
-A INPUT -p udp --dport 5353 -j ACCEPT

# Allow Avahi for local service discovery
-A INPUT -p udp --dport 5353 -d 224.0.0.251 -j ACCEPT

# Drop all other traffic
-A INPUT -j DROP

COMMIT
